<div class="actions-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter(eventTarget($event)?.value)" placeholder="Filter">
  </mat-form-field>
  <button mat-stroked-button (click)="addClient()">Add</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="clients" matSort>
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element" (click)="goToClientDetails(element.id)"> <img [src]="element.avatarUrl" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" (click)="goToClientDetails(element.id)"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let element" (click)="goToClientDetails(element.id)"> {{element.company}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="goToDeleteClient(row.id)">Delete</button>
        <button (click)="goToEditClient(row.id)">Edit</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator #paginator [pageIndex]="0" [pageSize]="20" [pageSizeOptions]="[20, 50, 100]">
</mat-paginator>
